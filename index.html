<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
  </head>
  <body>
    <section>
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <h1>Your Custom Password:</h1>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-5">
            <form id="userSelections" method="post">
              <div class="formContainer">
                <p>
                  How many characters should the password have?
                  <br />
                  <input
                    type="text"
                    name="passwordLength"
                    id="passwordLength"
                    placeholder="8-128"
                    required
                  />
                  <br />
                  Password should include: (Check at least one)
                  <br />
                  <input
                    type="checkbox"
                    name="confirmLower"
                    value="confirmLower"
                  />
                  Lowercase characters
                  <br />
                  <input
                    type="checkbox"
                    name="confirmUpper"
                    value="confirmUpper"
                  />
                  Uppercase characters
                  <br />
                  <input
                    type="checkbox"
                    name="confirmNumeric"
                    value="confirmNumeric"
                  />
                  Numeric characters
                  <br />
                  <input
                    type="checkbox"
                    name="confirmSpecial"
                    value="confirmSpecial"
                  />
                  Special characters
                </p>
              </div>
              <input type="submit" class="clickMe" value="Generate Password" />
            </form>
            <script
              type="text/javascript"
              src="./assets/javascript/checkbox.js"
            ></script>
            <script
              type="text/javascript"
              src="./assets/javascript/main.js"
            ></script>
          </div>
          <div class="col-lg-7">
            <div class="displayBox">
              <p class="displayTextBefore">Generate a password!</p>
            </div>
            <div class="copyBtn">
              <button type="button" class="clickMe">Copy to Clipboard</button>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
